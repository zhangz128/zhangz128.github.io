<div id="particles-js">
  <div class="header">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <h1>
      <span class="site-title" style="font-family: Arial, sans-serif;">Zheng(Zeni) Zhang</span>
      <span class="site-description" style="font-family: Arial, sans-serif;">Data Scientist & Analyst | BI Developer</span>
    </h1>
    <div class="header-icons">
      {% if site.email %}
      <a aria-label="Send email" href="mailto:{{site.email}}">
        <i class="fas fa-envelope"></i>
      </a>
      {% endif %}
      
      {% if site.github_username %}
      <a aria-label="My Github" target="_blank" href="https://github.com/{{site.github_username}}">
        <i class="fab fa-github"></i>
      </a>
      {% endif %}
      
      {% if site.linkedin_username %}
      <a aria-label="My LinkedIn" target="_blank" href="https://linkedin.com/in/{{site.linkedin_username}}">
        <i class="fab fa-linkedin-in"></i>
      </a>
      {% endif %}
    </div>
    
    <div class="header-links">
      <a class="link" href="#about" data-scroll>About Me</a>
      <a class="link" href="#projects" data-scroll>Featured Projects</a>
      <a class="link" href="/cv/Zeni_Zhang_Data_Analyst_v2.2.pdf" download>Download CV</a>
    </div>
  </div>
</div>

<style>
  #particles-js {
    background: linear-gradient(135deg, #2D1B69 0%, #6842C2 100%);
    display: flex;
    vertical-align: bottom;
    width: 100%;
    min-height: 100vh;
    background-repeat: no-repeat;
    background-size: cover;
    background-attachment: fixed;
  }
  
  .header {
    z-index: 1;
    text-align: center;
    color: #fff;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
  
  .site-title {
    font-size: 50px;
    display: block;
    line-height: 1;
    color: #fff;
    font-family: Arial, sans-serif;
  }
  
  .site-description {
    font-size: 20px;
    display: block;
    line-height: 1;
    color: #fff;
    margin-top: 10px;
    font-family: Arial, sans-serif;
  }
  
  .header-icons {
    margin: 40px auto;
    display: flex;
    justify-content: center;
    gap: 20px;
  }
  
  .header-icons a {
    border: 2px solid #fff;
    border-radius: 50%;
    display: inline-block;
    height: 44px;
    width: 44px;
    text-align: center;
    color: #fff;
    font-size: 20px;
    line-height: 40px;
    transition: all .3s ease;
  }
  
  .header-icons a:hover {
    background: #fff;
    color: #6842C2;
  }
  
  .header-links {
    margin-top: 30px;
    display: flex;
    justify-content: center;
    gap: 20px;
  }
  
  .header-links a {
    color: #fff;
    font-size: 15px;
    margin: 10px;
    padding: 10px;
    border: 2px solid #fff;
    border-radius: 25px;
    text-decoration: none;
    transition: all .3s ease;
  }
  
  .header-links a:hover {
    background: #fff;
    color: #6842C2;
  }
  </style>
  
  <!-- Particles.js Library -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  
  <!-- Particles Configuration -->
  <script>
  particlesJS('particles-js', {
      particles: {
          number: {
              value: 80,
              density: {
                  enable: true,
                  value_area: 800
              }
          },
          color: {
              value: '#ffffff'
          },
          shape: {
              type: 'circle',
              stroke: {
                  width: 0,
                  color: '#000000'
              }
          },
          opacity: {
              value: 0.5,
              random: false,
              anim: {
                  enable: false,
                  speed: 1,
                  opacity_min: 0.1,
                  sync: false
              }
          },
          size: {
              value: 3,
              random: true,
              anim: {
                  enable: false,
                  speed: 40,
                  size_min: 0.1,
                  sync: false
              }
          },
          line_linked: {
              enable: true,
              distance: 150,
              color: '#ffffff',
              opacity: 0.4,
              width: 1
          },
          move: {
              enable: true,
              speed: 6,
              direction: 'none',
              random: false,
              straight: false,
              out_mode: 'out',
              bounce: false
          }
      },
      interactivity: {
          detect_on: 'canvas',
          events: {
              onhover: {
                  enable: true,
                  mode: 'repulse'
              },
              onclick: {
                  enable: true,
                  mode: 'push'
              },
              resize: true
          },
          modes: {
              grab: {
                  distance: 400,
                  line_linked: {
                      opacity: 1
                  }
              },
              bubble: {
                  distance: 400,
                  size: 40,
                  duration: 2,
                  opacity: 8,
                  speed: 3
              },
              repulse: {
                  distance: 200,
                  duration: 0.4
              },
              push: {
                  particles_nb: 4
              },
              remove: {
                  particles_nb: 2
              }
          }
      },
      retina_detect: true
  });
  </script>
